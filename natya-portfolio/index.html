                '0%': { opacity: '0', transform: 'translateY(100%) skewY(10deg)' },
                '100%': { opacity: '1', transform: 'translateY(0) skewY(0deg)' },

              creativeEnter: {
                '0%': { opacity: '0', transform: 'translateY(50px) scale(0.9) skewY(3deg)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1) skewY(0deg)' },
              },
              drawPath: {
                '0%': { strokeDashoffset: '1' },
                '100%': { strokeDashoffset: '0' },
              },
              pulse: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.1)', opacity: '0.7' },
              },
            },
            animation: {
              fadeInUp: 'fadeInUp 0.5s ease-out forwards',
              scaleIn: 'scaleIn 0.3s ease-out forwards',
              cardIn: 'cardIn3D 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards',
              heroText: 'heroTextReveal 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards',
              creativeEnter: 'creativeEnter 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards',
              drawPath: 'drawPath 5s ease-in-out infinite alternate',
              pulse: 'pulse 3s ease-in-out infinite',
            }
          },
        },
      }
